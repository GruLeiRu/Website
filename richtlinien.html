              <label>Grulli Chatbot Policy</label>
              <br>
              <label><strong>Deutsch (DE):</strong><br>Mit der Verwendung des Gruleiru Service stimmen sie automatisch zu, dass sie sich an die Richtlinien der Website halten. Die Paragrafen enthalten jeweils eine Einstufung von 1 (Verwarnung) bis 3 (Ausschluss aus dem Gruleiru Service) welche das Gewicht eines Verstoßes zeigt.</label><br>
              <label><strong>§1 Spam (2-3)</strong><br>Zu spam zählt das mehrwache anmelden zu einer Veranstaltung mit denselben Daten oder das wiederholte öffnen von Sessions bzw jeder Versuch die Gruleiru Server zu überlasten. Spam kann, wenn wir eine Absicht dahinter sehen zum temporären Ausschluss des Gruleiru Service führen.</label><br>
              <label><strong>§2 Modifizieren des Source Codes (1)</strong><br>Die Modifizierung des Source Codes der Website ist nicht gestattet, wird jedoch nicht bestraft. Es steht ihnen frei den Code anzuschauen, um die Sicherheit der Website zu überprüfen.</label><br>
              <label><strong>§3 Nutzung der RAW-API (3)</strong><br>Das Nutzen der RAW-API (also direkte Abfragen an die API) werden mit dem sofortigen und dauerhaften Ausschluss aus dem Gruleiru Service bestraft, egal welche Absicht sie im Sinn haben.</label><br>
              <label><strong>§4 Triggern der KI (1-2)</strong><br>Wenn wir verdächtige Aktivitäten mit der KI feststellen, die von ihnen ausgehen und die KI möglicherweise zu Verhalten gegen die policy bewegen könnte werden wir sie dauerhaft aus dem Beta-Programm ausschließen und je nach Gewicht des Triggers sie temporär vom Gruleiru Service ausschließen.</label><br>
              <label><strong>§5 Identitätsdiebstahl (2-3)</strong><br>Wenn wir feststellen, das sie vorgeben eine andere Person zu sein als sie sind, werden wir sie sofort vom Gruleiru Service ausschließen wobei hier, je nach Gewicht, eine Entsperrung möglich ist.</label><br>
              <label><strong>§6 Missbrauch der Chat-KI (1-3)</strong><br>Wenn wir feststellen, dass sie die Chat-KI für andere Zwecke als die vorgesehenen verwenden werden sie je nach Gewicht möglicherweise vom Chatbot ausgeschlossen</label><br>
              <label><strong>§7 Missbrauch des Algorithmus (3)</strong><br>Die Verwendung des Gruleiru-Daten-Analyse-Algorithmus für eigene Zwecke wird mit einem sofortigen und dauerhaften Ausschluss bestraft.</label><br>
              <label><strong>§8 Verbreitung Rassistischer oder Obszöner Inhalte (2-3)</strong><br>Die Verbreitung von rassistischen oder obszönen Inhalten wird mit einem sofortigen Ausschluss bestraft.</label><br>
              <label><strong>§9 Verbreitung von Inhalten die gegen das Gesetz verstoßen (3)</strong><br>Die Verbreitung von Inhalten die gegen das Gesetz verstoßen wird mit einem sofortigen Ausschluss bestraft.</label><br>
