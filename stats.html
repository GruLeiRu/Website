  <style>
    .container {
        margin: 0 auto;
        margin-top: 100px;
        width: 330px;
        height: 600px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
    }
    .spacer {
      height: 90%;
      width: auto;
      margin-left: 10px;
      margin-top: 30px;
      display: inline-block;
      position: relative;
    }
    .bar {
      margin-left: 10px;
      margin-right: 10px;
      height: 100%;
      width: 50px;
      border-radius: 10px;
      float: left;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .mail {
      height: 0%;
      background-color: #52b8f6;
    }
    .banner {
      height: 0%;
      background-color: #62ef80;
      left: 70px;
    }
    .ads {
      height: 0%;
      background-color: #ff35f4;
      left: 140px;
    }
    .other {
      height: 0%;
      background-color: #ff4c4c;
      left: 210px;
    }
    .indicator {
      height: 20px;
      width: 20px;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 5px;
    }
    .indicatorSpan {
      position: absolute;
      left: 30px;
      top: 0;
    }
  </style>
  <script>
    var mail = 50;
    var banner = 10;
    var ads = 5;
    var other = 7;

    var total = 84;
    var mailPercent = mail / total * 100 + "%";
    var bannerPercent = banner / total * 100 + "%";
    var adsPercent = ads / total * 100 + "%";
    var otherPercent = other / total * 100 + "%";
    $(".mail").animate({
        height: mailPercent
    }, 600);
    $(".banner").animate({
        height: bannerPercent
    }, 600);
    $(".ads").animate({
        height: adsPercent
    }, 600);
    $(".other").animate({
        height: otherPercent
    }, 600);

  </script>
