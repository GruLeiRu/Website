    animating = false
    animatingout = false
    $(".drop").animate({
      height: '60'
    })
    $('.drop').hover(function () {
      if (animatingout == true) {
        animating = true
        $(this).stop()
        $(this).animate({
          height: ext
        }, function () {
          animatingout = false
          animating = true
        })
      }


      if (animating == false) {
        animating = true
        $(this).animate({
          height: ext
        }, function () {
          animating = false
        })
      }
    })
    $('.drop').mouseleave(function () {
      animatingout = true
      $(this).stop()
      $(this).animate({
        height: '60'
      }, function () {
        animatingout = false
        animating = false
      })
