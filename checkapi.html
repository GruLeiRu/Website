                async function checkUrls(urls) {
                  av = true
                  for (const url of urls) {

                      if (!response.ok) {
                        av = false;
                      }
                    } catch (error) {
                      av = false;
                    }
                  }
                  return av;

                  let start = new Date().getTime();
                  pinger.setAttribute('src', 'https://regapi.gruleiru.de');

                  pinger3.setAttribute('src', 'https://hefa.gruleiru.de');
